<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Quote Generator</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #fce7f3, #e0f2fe);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      color: #ec4899;
      margin-bottom: 1rem;
    }
    #quote {
      font-size: 1.3rem;
      max-width: 500px;
      margin: 1rem 0;
      color: #374151;
    }
    button {
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 8px;
      background: #6366f1;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #4f46e5;
    }
    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <h1>🌸 Anime Quote Generator 🌸</h1>
  <p id="quote">Click the button to get a random quote 💖</p>
  <button onclick="generateQuote()">Get Quote</button>

  <footer>Made with ✨ by uchan</footer>

  <script>
    const quotes = [
      "🌸 'A lesson without pain is meaningless.' – Fullmetal Alchemist",
      "🐾 'Power comes in response to a need, not a desire.' – Dragon Ball Z",
      "💖 'Fear is freedom! Subjugation is liberation!' – Kill la Kill",
      "✨ 'Fear not death, but the unlived life.' – Tsubasa Chronicle",
      "🔥 'A lesson in chasing dreams: never give up!' – Naruto"
    ];
    function generateQuote() {
      const random = Math.floor(Math.random() * quotes.length);
      document.getElementById("quote").innerText = quotes[random];
    }
  </script>
</body>
</html>
